<!DOCTYPE html>
<html>
<head>
    <title>Form Demo</title>
	<meta charset="utf-8" />
    <style>
        div{
            margin-bottom:30px;
        }
        label{
            display:inline-block;
            min-width:200px;
            text-align:right;
        }
        input[type="text"],[type="password"]{
            min-width:200px;
        }
        input[type="text"]:valid {
            border: 2px dashed #808080;
        }
        input[type="text"]:invalid {
            border: 2px dashed red;
        }
    </style>
</head>
<body>
    <form method="post" action="02-OptGroup.html">
        <div>
            <label>Usuário: </label>
            <input type="text" id="usuarioId"
                   name="user" required autocomplete="off" autofocus />
        </div>
        <div>
            <label>Senha: </label>
            <input type="password" id="senhaId" name="pass" value="" />
        </div>
        <input type="submit" value="Acessar" />
    </form>
</body>
</html>
