<!DOCTYPE html>
<html>
<head>
    <title>Form Demo</title>
	<meta charset="utf-8" />
    <style>
        div{
            margin-bottom:30px;
        }
        label{
            display:inline-block;
            min-width:200px;
            text-align:right;
        }
    </style>
</head>
<body>
    <form method="post" action="teste.aspx">
        <div>
            <input type="number" autocomplete="on"
                    min="-10"
                   max="10"
                   placeholder="Informe um número" value="" />
            (-10 à 10)
        </div>
        <div>
            <label>Senha: </label>
            <input type="password" id="senhaId" name="pass" value="" />
        </div>
        <input type="submit" value="Acessar" />
    </form>

</body>
</html>
