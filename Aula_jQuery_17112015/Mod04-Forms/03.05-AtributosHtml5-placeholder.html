<!DOCTYPE html>
<html>
<head>
    <title>Form Demo</title>
	<meta charset="utf-8" />
    <style>
        div{
            margin-bottom:30px;
        }
        label{
            display:inline-block;
            min-width:200px;
            text-align:right;
        }
    </style>
</head>
<body>
    <form method="post" action="teste.aspx">
        <div>
            
            <input type="text" id="user"
                   name="userId" placeholder="Informe o usuário" value="" />
        </div>
        <div>
            <label>Senha: </label>
            <input type="password" id="senhaId" name="pass"
                   placeholder="Informe a senha" value="" />
        </div>
        <input type="submit" value="Acessar" />
    </form>

</body>
</html>
