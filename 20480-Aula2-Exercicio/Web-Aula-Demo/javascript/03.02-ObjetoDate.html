<!DOCTYPE html>
<html>
<head>
    <title>Objeto Date</title>
	<meta charset="utf-8" />
</head>
<body>
    <h1>Usando objeto DATE</h1>
    <p>
        Veja no console do browser (F12)!
    </p>

    <script>
        var d = new Date();
        var dataAtual = d.getDate();
        var mesAtual = d.getMonth() + 1;
        var anoAtual = d.getFullYear();
        console.debug(d);
        console.debug(dataAtual + " - " + mesAtual + " - " + anoAtual);
    </script>

</body>
</html>
